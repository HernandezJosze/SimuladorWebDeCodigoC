<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
   <meta charset="utf-8">
	<head>
      <style>
         textarea {
            width: 500px;
            height: 200px;
         }
      </style>
		<script src="interprete.js"></script>
	</head>
   <body>
		CÃ³digo: <textarea id="codigo"></textarea>
      <br>
      Entrada: <textarea id="entrada"></textarea>
      <br>
      <button id="boton">Ejecuta</button>
      <br>
      Respuesta: <textarea id="respuesta"></textarea>
   </body>
	<script>
		Module.onRuntimeInitialized = function( ) {
			let interpreta = Module.cwrap("interpreta", "string", [ "string", "string" ]);
			document.getElementById("boton").onclick = function( ) {
            document.getElementById("respuesta").value = interpreta(document.getElementById("codigo").value, document.getElementById("entrada").value);
			}
      };
	</script>
</html>
