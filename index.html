<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
   <meta charset="utf-8">
   <head>
      <link rel="stylesheet" href="simulador.css">
      <script src="interprete.js"></script>
      <script src="simulador.js"></script>
   </head>
   <body id="body">
   <section style="height: 98%; display: flex; flex-direction: column;">
      <div id="simulador" style="min-width: 1050px; min-height: 600px;">
         <div style="display: grid; grid-template-rows: repeat(5, .5fr); text-align: center;">
            <div style="grid-row: 1 / span 3; margin-top: 20px;">
               Código<br>
               <textarea id="inputCode" style="height: 89%">int n;
scanf("%d", &n);
int arr[n];
for(int i = 0; i < n; ++i){
   scanf("%d", &arr[i]);
}
for(int i = 1; i < n; ++i){
   arr[i] += arr[i - 1];
}
int m;
scanf("%d", &m);
for (int i = 0; i < m; ++i){
   int ini, ult;
   scanf("%d %d", &ini, &ult);
   int result = 0;
   int atras;
   if(ini == 0){
      atras = 0;
   }else{
      atras = arr[ini - 1];
   }
   result = arr[ult] - atras;
   printf("%d\n", result);
}</textarea>
            </div>
            <div style="display:flex; justify-content: flex-end; flex-direction: column;">
                 Entrada del programa:<br>
                 <textarea id="inputProgram">5
3 1 4 1 6
2
0 4
1 3</textarea>
             </div>
            <div style="display:flex; justify-content: flex-end; flex-direction: column;">
                 Salida del programa:<br>
                 <textarea id="outputProgram" disabled="disabled" class="whiteMode"></textarea>
             </div>
         </div>
         <div style="display: grid; grid-template-columns: repeat(7, 1fr); grid-template-rows: 32px 1fr; grid-column-gap: 1%;">
               <button id="btnRunInterpret">Preparar ejecución</button>
               <button id="btnDarkMode">Modo oscuro</button>
               <button id="btnPlay" class="btn btn-info" disabled>Reproducir</button>
               <div style="text-align: center; display: flex; justify-content: center; padding: 0; margin: 0;">
                     <div style="margin: 0; padding: 0; border: 0;"><label for="speed">Velocidad</label><input type="range" id="speed" min="1" max="10" value="2"></div>
               </div>
               <button id="btnStop" disabled>Detener</button>
               <button id="btnPrevInst" disabled>Ejecutar anterior</button>
               <button id="btnNextInst" disabled>Ejecutar siguiente</button>
               <svg id="containerSVG" class="whiteMode" style="grid-column: 1 / span 7; width: 100%; height: 100%; margin-top: 8px;"></svg>
         </div>
      </div>
      <footer style="display: grid; grid-template-columns: repeat(3, 1fr); text-align: center">
         <div style="margin: 0;">Este simulador está diseñado para ser una herramienta para la educación.</div>
         <div style="margin: 0;">Colaboradores: <br>Ing. José Antonio Hernández García, Dr. Rodrigo Alexander Castro Campos.</div>
         <div style="margin: 0;">Contacto: josehdzg097@gmail.com</div>
      </footer>
   </section>
   </body>
</html>
